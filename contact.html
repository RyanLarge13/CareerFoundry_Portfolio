    <main id="contact-main">
        <!-- This is my contact form with inputs for sending am essage to get in touch -->
        <label for="form" class="contact-form">Get In Touch</label>
        <form action="/#" method="post" id="form">
            <label for="email">Email</label>
            <input type="email" id="email" name="user-email" placeholder="Email" required>
            <label for="tel">Tel</label>
            <input type="tel" id="tel" name="telephone" placeholder="Phone Number" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
            <label for="Message">Message</label>
            <textarea name="Message" id="message" cols="30" rows="10" required></textarea>
            <input type="submit" value="Send" id="send">
        </form>
        <!-- My brief section listing some of the ways to get in touch with me alternativly -->
        <div class="contact-info">
            <a href="mailto: ryanhudsonlarge13@gamil.com" target="_blank">RyanLarge@gmail</a>
            <a href="tel:7029811370" target="_blank">Click to call!</a>
            <!-- <button type="submit"><a href="#" target="_blank" id="connect-btn">CONNECT!</a></button> -->
        </div>
